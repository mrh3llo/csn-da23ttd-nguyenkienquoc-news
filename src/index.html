<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Báo Online</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/components.css">
</head>
<body>
    <header class="content--fill bg--primary display--flex justify-content--space-between">
        <img class="logo display--block" src="./media/img/logo_vn.png" alt="Logo Báo Online"">
        <div class="bg--light height--fill-75 align-items-Y--center display--flex">
            <img class="icon--sm display--block" src="./media/img/search_icon.png" alt="Icon tìm kiếm">
            <input type="text">
        </div>
        <div class="align-items-Y--center">
            <button class="btn--hollow-primary">Đăng Nhập</button>
            <button class="btn">Đăng Ký</button>
        </div>
    </header>
</body>
</html>
